    <title>WebRTC Screen Broadcast</title>
    <style>

        #videoContainer {
            width: 1280px; /* Ширина контейнера */
            height: 720px; /* Высота контейнера */
            border: 2px solid #000; /* Граница для визуализации */
            overflow: hidden; /* Скрыть переполнение */
            position: relative; /* Для позиционирования видео */
        }
        
        video {
            width: 100%; /* Ширина видео 100% от контейнера */
            height: 100%; /* Высота видео 100% от контейнера */
            object-fit: cover; /* Обеспечить обрезку видео, чтобы заполнить контейнер */
        }

<body>
    <h1>WebRTC Screen Broadcast</h1>
    <button id="start">Start Screen Broadcast</button>
    <button id="get">Start Watch Stream</button>
    <div id="videoContainer">
        <video id="localVideo" class="self-view" autoplay playsinline></video>
        <video id="remoteVideo" class="remote-view" autoplay playsinline></video>
    </div>
    <script>


        class SignalingChannel {
            constructor(serverUrl) {
                this.socket = new WebSocket(serverUrl);
                this.socket.onmessage = this.onMessage.bind(this);
                this.callbacks = [];
            }

            onMessage(event) {
                const message = JSON.parse(event.data);
                this.callbacks.forEach(callback => callback(message));
            }

            send(message) {
                this.socket.send(JSON.stringify(message));
            }

            onMessageReceived(callback) {
                this.callbacks.push(callback);
            }
        }

        const startButton = document.getElementById('start');
        const getButton = document.getElementById('get');


        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { urls: "stun:stun1.l.google.com:19302" }
            ],
        };

        const pc = new RTCPeerConnection(config);

        const constraints = { audio: true, video: true };

        const selfVideo = document.querySelector("video.self-view");
        const remoteVideo = document.querySelector("video.remote-view");

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                for (const track of stream.getTracks()) {
                    pc.addTrack(track, stream);
                }
                selfVideo.srcObject = stream;
            } catch (err) {
                console.error(err);
            }
        }


        const signalingChannel = new SignalingChannel('ws://glebase.ru:8080/wsstream');

        signalingChannel.onMessageReceived(async (message) => {
            if (message.type === 'offer') {
                // Если мы получили предложение, устанавливаем его как удаленное описание
                await pc.setRemoteDescription(new RTCSessionDescription(message));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                signalingChannel.send({ type: 'answer', sdp: answer.sdp });
            } else if (message.type === 'answer') {
                // Устанавливаем ответ только если у нас есть локальное предложение
                if (pc.signalingState === 'have-local-offer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(message));
                } else {
                    console.error('Cannot set remote answer, wrong state:', pc.signalingState);
                }
            } else if (message.type === 'ice-candidate') {
                await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
            }
        });


        pc.onicecandidate = (event) => {
            if (event.candidate) {
                signalingChannel.send({ type: 'ice-candidate', candidate: event.candidate });
            }
        };

        startButton.addEventListener('click', async () => {
            await start();
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            signalingChannel.send({ type: 'offer', sdp: offer.sdp });
        });
